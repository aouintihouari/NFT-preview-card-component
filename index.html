<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="equilibrium-image-container">
        <div class="overlay">
          <div class="icon-container">
            <img class="view-icon" src="images/icon-view.svg" alt="view" />
          </div>
        </div>
        <img
          class="equilibrium-image"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
      </section>
      <aside class="title-description">
        <h1 class="currency-name">Equilibrium #3429</h1>
        <p class="currency-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </aside>
      <section class="currency-infos">
        <div class="currency-amount">
          <img
            src="images/icon-ethereum.svg"
            alt="Ethereum"
            class="currency-logo"
          />
          <span class="currency-amount">0.041ETH</span>
        </div>
        <div class="date-time">
          <img
            src="images/icon-clock.svg"
            alt="clock icon"
            class="clock-icon"
          />
          <span class="date-left">3 days left</span>
        </div>
      </section>
      <div class="horizontal-line"></div>
      <section class="profile">
        <img
          src="images/image-avatar.png"
          alt="Avatar"
          class="profile__image"
        />
        <p class="profile__infos">
          Creation of <span class="profile__name">Jules Wyvern</span>
        </p>
      </section>
    </main>
  </body>
</html>
